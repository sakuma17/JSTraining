
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fortune</title>
</head>
<body>
	<p>今日の運勢</p>
	<button onclick="fortune()">占う</button>
	<div id="result"></div>
			<script>
				const fortune=()=>{
									let str="";
									let n=Math.floor(Math.random()*4);
									switch(n){
												case 0:
															str='凶';
															break;
												case 1:
															str='小吉';
															break;
												case 2:
															str='中吉';
															break;
												case 3:
															str='大吉';
															break;
									}
									document.getElementById("result").textContent=str;
								}
			</script>
</body>
</html>
