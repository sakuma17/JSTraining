<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九表</title>
		<style>
			.blue{
				background:#1cb8ec;
      				color:white;
			}
		</style>
	</head>
	<body>
		<h1>午後のJS(九九表作成)</h1>
		<table id='table' border=1>
		</table>
<script>
	window.addEventListener('load',()=>{
			const table=document.getElementById('table');
			for(let i=0;i<=9;i++){
					let tr=document.createElement('tr');
					for(let j=0;j<=9;j++){
							let td=document.createElement('td');
							if(i==0){
								if(j==0){
									td.textContent=j==0?'X':j;
								}else{
									td.textContent=j;
								}
							}else{
								td.textContent=i*j>0?i*j:i;
							}
							if(i==0 || j==0){
								td.className='blue'
							}
							tr.appendChild(td);
					}
					table.appendChild(tr);
			}
	});
</script>
	</body>
</html>
