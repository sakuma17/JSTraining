<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パネルパズル</title>
	</head>
	<body>
		<table id="table">
		</table>
		<p id="msgBox"></p>
		<button id="startBt">START</button>
<script>
	'use script';
	window.onload=function(){
			var size=4;
			var shuffleCount;
			var panels;
			var isShuffled;
			var table=document.getElementById("table");
			var msgBox=document.getElementById("msgBox");
			var startBt=document.getElementById("startBt");

			function init(){
					shuffleCount=size*1000;
					isShuffled=false;
					panels=[];
					table.textContent=null;
					msgBox.textContent=null;
					createStage();
			}

			function createStage(){
					for(var i=0;i<size;i++){
							var tr=document.createElement('tr');
							for(var j=0;i<size;j++){
									var tad=document.createElement('td');
									var index=i*size+j;
									td.posId=index;
									td.textContent=index=size*size-1?"":index+1;
									td.onclick=click;
									if(index==size*size-1){
											td.classList.add('empty');
									}
									panels.push(td);
									tr.appendChild(td);
							}
							table.appendChild(tr);
					}
			}
			function click(e){}
			init();
	};
</script>
	</body>
</html>
