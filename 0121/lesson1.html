<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsLesson</title>
	</head>
	<body>
		<p id="word">Hello</p>
<script>
	console.log(window);
	//window.alert('Hello JS!');
	//window.open('https://joytas.net');
	console.log(document);
	//document.getElementById('word').textContent='World';
	const ele=document.getElementById('word');
	console.dir(ele);
	ele.style.color='white';
	ele.style.width='200px'
	ele.style.height='150px'
	ele.style.lineHeight='150px';
	ele.style.textAlign='center';
	ele.style.backgroundColor='black';
	let modify=()=>{
			ele.style.backgroundColor='blue';
	}
	let modify2=()=>{
			ele.style.width='600px';
			ele.style.height='400px';
	}
	let modify3=()=>{
			ele.style.opacity='0.5';
	}
	let modify4=()=>{
			ele.style.opacity='1';
	}
	ele.addEventListener('click',modify);
	ele.addEventListener('click',modify2);
	ele.addEventListener('mouseover',modify3);
	ele.addEventListener('mouseout',modify4);

	function sayHello(){
			console.log('Hello');
	}
	sayHello();

	function calc(x,y){
			console.log(x+y);
	}
	calc(10,20);

	function calc2(x,y){
			return x*y;
	}
	let n=calc2(5,8);
	console.log(n);

	let func=calc;
	func(1000,2000);
	console.log(func);

	let calc3=(x,y)=>{
			console.log(x%y);
	}
	calc3(8,3);

	let sayHello2=()=>{
			console.log('Hello');
	}
	sayHello2();

</script>
	</body>
</html>
